<script>
var stops = [];
var stopNames = ["Oak Grove", "Malden Center", "Wellington", "Assembly", "Sullivan Square", "Community College", "North Station", "Haymarket", "State Street", "Downtown Crossing", "Chinatown", "Tufts Medical Center", "Back Bay", "Massachusetts Ave.", "Ruggles", "Roxbury Crossing", "Jackson Square", "Stony Brook", "Green Street", "Forest Hills"];

class Stop {
    constructor(stopName, stopID, stopX, stopY) {
        this.stopName = stopName;
        this.stopID = stopID;
        this.stopX = stopX;
        this.stopY = stopY;
    }
    get x() {
        return this.stopX;
    }
    get y() {
        return this.stopY;
    }
}

$(document).ready(function() {
    start = 20;
    increment = 60;
    for (i=0; i<20; i++) {
        $(".stop"+(i+1)).css("transform","translate("+start+"px, 165px)");
        $(".stopName"+(i+1)).css("transform","translate("+(start+3)+"px, 160px) rotate(270deg)")
        $(".stopName"+(i+1)).text(stopNames[i]);
        stops[i] = new Stop(stopNames[i],0,start,165);
        start += increment;
    }
});
</script>
